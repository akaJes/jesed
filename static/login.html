<link  href="nm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
function logout() {
  var d = document.createElement('form')
  d.setAttribute('action', location.href.replace('//', '//logout@') + 'logout')
  d.setAttribute('method', 'post')
  document.querySelector('body').append(d)
  d.submit();
}
</script>
<body class="container mt-5">
  <ul class="list-group">
    <% projects.map(function(p) { %>
      <li class="list-group-item"><a href="<%=p.id%>/"><%=p.name%></a></li>
    <% }) %>
    <li class="list-group-item list-group-item-danger"><a href="#" onclick="javascript:logout()">Logout</a></li>
  </ul>
